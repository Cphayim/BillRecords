<!DOCTYPE html>
<html>

	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>登录</title>
	<link href="css/mui.min.css" rel="stylesheet" />\
	<link rel="stylesheet" href="css/global.css" />
	</head>

	<body class="m-login">
		<!--头部-->
		<header id="header" class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">登录</h1>
		</header>
		<!--/头部-->
		<!--主体-->
		<div id="content" class="mui-content">
		<!--logo-->
		<div class="m-logo">
			<img width="120px" height="120px" src="img/icon.png" alt="" />
		</div>
		<!--logo-->
			<!--表单-->
			<form id='j-loginForm' class="mui-input-group">
				<div class="mui-input-row">
					
					<input id='username' type="text" class="mui-input-clear mui-input" placeholder="用户名/邮箱">
				</div>
				<div class="mui-input-row">
					<input id='password' type="password" class="mui-input-clear mui-input" placeholder="密码">
				</div>
			</form>
			<!--/表单-->
			<div class="mui-content-padded">
				<button id='j-loginSub' class="mui-btn mui-btn-block mui-btn-blue">登&nbsp;&nbsp;录</button>
				<div class="link-area">
					<a id='regBtn'>连账号都没有？还不注册？</a>
				</div>
			</div>
		</div>
		<!--/主体-->
		<script src="js/immersed.js"></script>
		<script src="js/mui.min.js"></script>
		<script src="js/tools.js"></script>
		<script src="js/md5.min.js"></script>
		<script src="js/login.js"></script>
	</body>

</html>
