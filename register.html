<!doctype html>
<html>

	<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link href="css/mui.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="css/global.css" />
	</head>

	<body class="m-register">
		<!--头部-->
		<header id="header" class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">注册</h1>
		</header>
		<!--/头部-->
		<!--主体-->
		<div id="content" class="mui-content">
			<!--logo-->
			<div class="m-logo">
				<img width="120px" height="120px" src="img/iconBeta2.png" alt="" />
			</div>
			<!--logo-->
			<!--表单-->
			<form id='j-regForm' class="mui-input-group">
				<div class="mui-input-row">

					<input id='username' type="text" class="mui-input-clear mui-input" placeholder="用户名" autocomplete="off">
				</div>
				<div class="mui-input-row">
					<input id='email' type="email" class="mui-input-clear mui-input" placeholder="邮 箱" autocomplete="off">
				</div>
				<div class="mui-input-row">
					<input id='password' type="password" class="mui-input-clear mui-input" placeholder="密 码">
				</div>
				<div class="mui-input-row">
					<input id='password' type="password" class="mui-input-clear mui-input" placeholder="确认密码">
				</div>
			</form>
			<!--/表单-->
			<div class="mui-content-padded">
				<button id='j-regSub' class="mui-btn mui-btn-block mui-btn-red">注&nbsp;&nbsp;册</button>
			</div>
		</div>
		<!--/主体-->
		<script src="js/immersed.js"></script>
		<script src="js/mui.min.js"></script>
		<script src="js/tools.js"></script>
		<script src="js/md5.js"></script>
		<script src="js/register.js"></script>
	</body>

</html>
