<!doctype html>
<html>

	<head>
	<meta charset="UTF-8">
	<title>设置</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link href="css/mui.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="css/global.css" />
	</head>

	<body class="m-setting">
		<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">设置</h1>
		</header>
		<div id="content" class="mui-scroll-wrapper">
			<div class="mui-scroll">
				<div class="mui-content-padded">
					<p>向本地数据库中注入部分数据用于测试，已登录用户为防止测试数据被上传同步，将禁用功能</p>
				</div>
				<ul class="mui-table-view">
					<li id="j-importData" class="mui-table-view-cell">
						测试数据注入
					</li>
				</ul>
				<div class="mui-content-padded">
					<p>清空本地所有数据，已登录用户禁用该功能</p>
				</div>
				<ul class="mui-table-view">
					<li id="j-emptyData" class="mui-table-view-cell">
						清空本地数据库
					</li>
				</ul>
				<button id="j-signOut" type="button" class="mui-btn mui-btn-red mui-btn-block" disabled>退出登录</button>
			</div>
		</div>
		<script src="js/immersed.js"></script>
	<script src="js/mui.min.js "></script>
	<script src="js/tools.js"></script>
	<script src="js/testData.js"></script>
	<script src="js/setting.js"></script>
	</body>

</html>
