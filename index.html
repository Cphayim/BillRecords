	<body>
		<!-- 底部选项卡 -->
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item mui-active" href="home.html">
				<span class="mui-icon mui-icon-extra mui-icon-extra-order"></span>
				<span class="mui-tab-label">记账</span>
			</a>

				<span class="mui-tab-label">流水</span>
			</a>
			<a class="mui-tab-item" href="user.html">
				<span class="mui-icon mui-icon-extra mui-icon-extra-people"></span>
				<span class="mui-tab-label">账户</span>
			</a>
		</nav>
		<!-- /底部选项卡 -->
		<!-- JavaScript -->
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			//初始化
			(function() {
				mui.init();
//				mui.toast(localStorage.getItem('nextId')); 
				var subpages = ['home.html', 'bill.html', 'user.html'];
				var subpage_style = {
					top: '0px',
					bottom: '51px'
				};
				var aniShow = {};
				//创建子页面，首个选项卡页面显示，其余隐藏
				mui.plusReady(function() {
					//获取当前webview
					var self = plus.webview.currentWebview();
					for (var i = 0; i < 3; i++) {
						var temp = {};
						var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
						if (i > 0) {
							sub.hide();
						} else {
							temp[subpages[i]] = 'true';
							//记录开启状态
							mui.extend(aniShow, temp);
						}
						self.append(sub);
					}
				});
				//当前激活选项
				var activeTab = subpages[0];
				//选项卡tap事件
				mui('.mui-bar-tab').on('tap', 'a', function(e) {
					var targetTab = this.getAttribute('href');
					//判断是否为当前选项卡页面
					if (targetTab == activeTab) return;
					//显示目标选项卡
					//若为iOS平台或非首次显示，则直接显示
					if (mui.os.ios || aniShow[targetTab]) {
						plus.webview.show(targetTab);
					} else {
						//否则，使用fade-in动画，且保存变量
						var temp = {};
						temp[targetTab] = 'true';
						mui.extend(aniShow, temp);
						plus.webview.show(targetTab, 'fade-in', 300);
					}
					//隐藏当前
					plus.webview.hide(activeTab);
					//更改当前活跃的选项卡
					activeTab = targetTab;
				});
				//自定义事件，模拟点击“首页选项卡”
				document.addEventListener('gohome', function() {
					var defaultTab = document.getElementById("defaultTab");
					//模拟首页点击
					mui.trigger(defaultTab, 'tap');
					//切换选项卡高亮
					var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
					if (defaultTab !== current) {
						current.classList.remove('mui-active');
						defaultTab.classList.add('mui-active');
					}
				});
				//判断是否初次打开
				if(!localStorage.getItem('nextId')){
					localStorage.setItem('nextId','1100');
				}
//				localStorage.setItem('data','{"201603":{"3":{"1002":{"type":"0","money":"136","classType":"food","account":"cash","remark":"晚餐"},"1003":{"type":"0","money":"37","classType":"food","account":"cash","remark":"午餐"}},"10":{"1000":{"type":"1","money":"12000","classType":"wage","account":"cash","remark":"领工资"},"1001":{"type":"0","money":"1370","classType":"clothing","account":"cash","remark":"买衣服"}},"15":{"1002":{"type":"0","money":"30","classType":"food","account":"cash","remark":"晚餐"},"1003":{"type":"0","money":"35","classType":"food","account":"cash","remark":"午餐"}},"19":{"1002":{"type":"0","money":"29","classType":"food","account":"cash","remark":"晚餐"},"1003":{"type":"0","money":"33","classType":"food","account":"cash","remark":"午餐"}}},"201607":{"10":{"1000":{"type":"1","money":"12000","classType":"wage","account":"cash","remark":"领工资"},"1001":{"type":"0","money":"1000","classType":"clothing","account":"cash","remark":"买衣服"}},"17":{"1002":{"type":"0","money":"30","classType":"food","account":"cash","remark":"晚餐"},"1003":{"type":"0","money":"20","classType":"food","account":"cash","remark":"午餐"}},"19":{"1002":{"type":"0","money":"30","classType":"food","account":"cash","remark":"晚餐"},"1003":{"type":"0","money":"150","classType":"food","account":"cash","remark":"午餐"}},"23":{"1002":{"type":"0","money":"350","classType":"food","account":"cash","remark":"晚餐"},"1003":{"type":"0","money":"80","classType":"food","account":"cash","remark":"午餐"}}},"201609":{"10":{"900":{"type":"1","money":"12000","classType":"wage","account":"cash","remark":"领工资"}},"25":{"997":{"type":"0","money":"1550","classType":"home","account":"cash","remark":"家具"},"998":{"type":"0","money":"1000","classType":"entertainment","account":"cash","remark":"玩"}},"30":{"995":{"type":"0","money":"300","classType":"traffic","account":"cash","remark":"油费"},"996":{"type":"0","money":"200","classType":"communication","account":"cash","remark":"话费"}}},"201610":{"3":{"1002":{"type":"0","money":"50","classType":"fo 		</script>
