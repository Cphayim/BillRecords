<!doctype html>
<html>
	<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" href="css/mui.min.css" />
	<link rel="stylesheet" href="css/global.css" />
	</head>

	<body>
		<!-- 主体 -->
		<div class="mui-content">
			<!-- 轮播组件 -->
			<div class="mui-slider">
				<!-- 轮播层 -->
				<div class="mui-slider-group mui-slider-loop">
					<div class="mui-slider-item">
						<img src="img/banner4.jpg" />
					</div>
					<div class="mui-slider-item">
						<img src="img/banner1.jpg" />
					</div>
					<div class="mui-slider-item">
						<img src="img/banner2.jpg" />
					</div>
					<div class="mui-slider-item">
						<img src="img/banner3.jpg" />
					</div>
					<div class="mui-slider-item">
						<img src="img/banner4.jpg" />
					</div>
					<div class="mui-slider-item">
						<img src="img/banner1.jpg" />
					</div>
				</div>
				<!-- /轮播层 -->
				<!-- 遮罩层 -->
				<div class="f-mask"></div>
				<!-- /遮罩层 -->
				<!-- 计数模块 -->
				<div class="m-display">

					<div>
						<span>预算余额</span>
						<h3 class="u-surplus">10000.00</h3>
					</div>
				</div>
				<!-- 计数模块 -->
			</div>
			<!-- /轮播组件 -->
			<!-- Button -->
			<button id="recordBtn" type="button" class="mui-btn mui-btn-blue mui-btn-block">记一笔</button>
			<!-- /Button -->
			<!-- 首页统计 -->
			<div id="homeInfo" class="m-info">
				<div class="m-info-today">
					<i class="u-icon u-icon-money"></i>
					<h3>今日</h3>
					<div id="todayInfo" class="m-info-wrap">
						<div>
							<label class="u-in f-tac">收入:</label>
							<span class="u-in">10000.00</span>
						</div>
						<div>
							<label class="u-out f-tac">支出:</label>
							<span class="u-out">5000.00</span>
						</div>
					</div>
				</div>
				<div class="m-info-month">
					<i class="u-icon u-icon-money"></i>
					<h3>本月</h3>
					<div id="monthInfo" class="m-info-wrap">
						<div>
							<label class="u-in f-tac">收入:</label>
							<span class="u-in">10000.00</span>
						</div>
						<div>
							<label class="u-out f-tac">支出:</label>
							<span class="u-out">5000.00</span>
						</div>
					</div>
				</div>
			</div>
			<!-- 首页统计 -->
		</div>
		<!-- /主体 -->
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			mui('.mui-slider').slider({
				interval: 3000
			});
			var recordBtn = document.getElementById('recordBtn');
			recordBtn.addEventListener('tap', function() {
				mui.openWindow({
					url: 'record.html',
					id: 'record.html',
					show: {
						autoShow: true,
						aniShow: 'slide-in-right',
						duration: 300
					},
					waiting:{
						autoShow:false
					}
				});
			});
		</script>
	</body>
</html>
