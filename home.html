<!doctype html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>首页</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" href="css/mui.min.css" />
	<link rel="stylesheet" href="css/global.css" />
	</head>

	<body class="m-home">
		<!--主体-->
		<div class="mui-content">
			<!--轮播组件-->
			<div class="mui-slider" style="background-color: #69c0d1;">
				<!--计数模块-->
				<div class="m-display">
					<div>
						<span>预算余额</span>
						<h3 class="u-balance">未设置预算</h3>
					</div>
				</div>
				<!--计数模块-->
			</div>
			<!--/轮播组件-->
			<!--Button-->
			<button id="j-openRecord" type="button" class="mui-btn mui-btn-blue mui-btn-block">记一笔</button>
			<!--/Button-->
			<!--首页统计-->
			<div id="j-homeInfo" class="m-info">
				<div class="m-info-today">
					<i class="iconfont icon-money"></i>
					<h3>今日</h3>
					<div id="j-todayInfo" class="m-info-wrap">
						<div>
							<label class="u-in f-tac">收入:</label>
							<span class="u-in">0.00</span>
						</div>
						<div>
							<label class="u-out f-tac">支出:</label>
							<span class="u-out">0.00</span>
						</div>
					</div>
				</div>
				<div class="m-info-month">
					<i class="iconfont icon-money1"></i>
					<h3>本月</h3>
					<div id="j-monthInfo" class="m-info-wrap">
						<div>
							<label class="u-in f-tac">收入:</label>
							<span class="u-in">0.00</span>
						</div>
						<div>
							<label class="u-out f-tac">支出:</label>
							<span class="u-out">0.00</span>
						</div>
					</div>
				</div>
			</div>
			<!--首页统计-->
		</div>
		<!--/主体-->
		<script src="js/mui.min.js"></script>
		<script src="js/tools.js"></script>
		<script src="js/home.js"></script>
	</body>
</html>
