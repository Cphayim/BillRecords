<!doctype html>
<html>

	<head>
	<meta charset="UTF-8">
	<title>图表</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link href="css/mui.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="css/global.css" />
	<script src="js/echarts.min.js"></script>
	<script src="js/echarts-roma.js"></script>
	<style>

	</style>
	</head>
	<body class="m-chart">
		<!--头部-->
		<header id="header" class="mui-bar mui-bar-nav">
		<h1 class="mui-title">图表账单</h1>
		</header>
		<!--/头部-->
		<!--区域滚动容器-->
		<div id="content" class="mui-scroll-wrapper">
			<!--滚动区-->
			<div class="mui-scroll">
				<!--饼图盒子-->
				<div id="j-pie-box" class="chart-box">
					<!--选择器-->
					<div class="mui-content-padded">
						<ul class="mui-pagination">
							<li class="mui-previous u-date">
								<a class="mui-icon mui-icon-arrowleft" href="#"></a>
							</li>
							<li class="dateDisplay u-date">
								<a id="j-dateDisplay" href="#">2016-10</a>
							</li>
							<li class="mui-next u-date">
								<a class="mui-icon mui-icon-arrowright" href="#"></a>
							</li>
							<li class="chartType">
								<a class="mui-icon mui-icon-down" href="#popover">图表类型</a>
							</li>
						</ul>
					</div>
					<!--/选择器-->
					<!--饼图支出区-->
					<div style="width: 100%;height: 450px;" id="j-pie0" class="chart"></div>
					<!--/饼图支出区-->
					<!--饼图收入区-->
					<div style="width: 100%;height: 450px;" id="j-pie1" class="chart"></div>
					<!--/饼图收入区-->
				</div>
				<!--/饼图盒子-->
				<!--柱状图盒子-->
			<!--/滚动区-->
		</div>
		<!--/区域滚动容器-->
		<script src="js/immersed.js"></script>
		<script src="js/tools.js" ></script>
		<script src="js/mui.min.js"></script>
		<script src="js/chart.js"></script>
	</body>

</html>
